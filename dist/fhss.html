<script id="vuw-card" type="text/x-handlebars-template">

		<div class="vuw-card {{class}}">
			<span class="promo highlight highlight--link" style="color:inherit;">
				{{#if date}}
				<blink>{{date}}</blink>
				{{/if}}

				{{#if tag}}
				<span style="
				    padding: 0.2em 0.4em;
				    margin: 0 0.3em;
				    background: #e4f3fb;
				    /* font-size: 1.07143em; */
				    display: inline-block;
				    color: #146999;
				">{{tag}}</span>
				{{/if}}

				<h2>{{{title}}}</h2>

{{> @partial-block}}
			</span>
		</div>
</script>


<script id="vuw-secondary-nav" type="text/x-handlebars-template">
	<nav class="vuw-secondary-nav">
		{{#each secondary-nav}}
		<a href="javascript:void(0);" class="vuw-secondary-nav--item">{{this}}</a>
		{{/each}}
	</nav>
</script>


<script id="vuw-primary-nav" type="text/x-handlebars-template">

	</nav>
</script>

			{{/each}}
		</nav>

</script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>

<script>
//register all text/x-handlebars-template as partials
$('script[type="text/x-handlebars-template"]').each(function(){
	var source = $(this).html();
	var name = $(this).attr('id');
	Handlebars.registerPartial(name, source);
});

//var _html = Handlebars.partials['index']()

var hbsIndex   = Handlebars.partials['index'];
var tplIndex = Handlebars.compile(hbsIndex);
var _html    = tplIndex({
	"secondary-nav": [
		"Future students",
		"International students",
		"Current students",
		"Research",
		"Learning & teaching"
	],
	"primary-nav" : [
		"Home",
		"About Us",
		"Study and Careers",
		"Student and Academic Services",
		"Research",
		"Schools",
		"Centres and Institutes"
	],

// INFORMATION ABOUT
// Faculty Handbook
// Undergraduate Study
// Postgraduate Study
// Course Outlines
// Dates and Deadlines
// Academic Integrity and Plagiarism
// Academic Policy Publications
// University Policy
// Student Advisers
// FAQs
	"menu-nav" : [
		{title: "Faculty Handbook"},
		{title: "Undergraduate Study", selected: true},
		{title: "Postgraduate Study"},
		{title: "Course Outlines"},
		{title: "Dates and Deadlines"},
		{title: "Academic Integrity and Plagiarism"},
		{title: "Academic Policy Publications"},
		{title: "University Policy"},
		{title: "Student Advisers"},
		{title: "FAQs"}
	]
});

$('body').html(_html);
</script>
